<html>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <style>
        table {width: 80%; border: 1px solid;}
        th {border: 1px solid;}
        td {border: 1px solid;}
        body {font-family: 'Open Sans';}
    </style>
    
    <div class="insert">
        <A HREF="/parents">Cancel</A>
        <br>

        <h3>Add a Foster Parent</h3>

        <!-- ADD FOSTER_PARENT, user can enter attributes and foreign keys using text and drop downs -->
        <form id="addfoster_parent" action="/add_parent" method="post">
            First Name: <input type="text" name="first_name" required>
            <br>
            Last Name: <input type="text" id="last_name" name="last_name" required>
            <br>
            <!--gives a drop down of locations for the user to select based on address name -->
            Associated Adoption Center Location: <select name="location">
                {% for l in location %}
                <option value="{{ l[0] }}">{{ l[1] }}</option>
                {% endfor %}
            </select>
            <br>
            Address: <input type="text" name="address" required>
            <br>
            City: <input type="text" name="city" required>
            <br>
            Zip Code: <input type="number" name="zip_code" required>
            <br>
            State: <input type="text" name="state" required>
            <br>
            <input type="submit" id="submit" name="submit">
        </form>
    </div>
</html>
