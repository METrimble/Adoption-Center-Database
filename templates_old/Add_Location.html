<div class="insert">
    <A HREF="Location.html">Cancel</A>
    <br>

    <h3>Add Location</h3>
    <form id="addlocation" action ="/add_location" method="post">
        Address: <input type="text" name="address" required>
        <br>
        City: <input type="text" name="city" required>
        <br>
        Zipcode: <input type="number" name="zip-code" required>
        <br>
        State: <input type="text" name="state" required>
        <br>
        Sq. Ft: <input type="number" name="sq_ft" required>
        <br>
        Animal_in_Rate: <input type="number" name="animal_in_rate" required>
        <br>
        <input type="submit" id="submit" name="submit">
    </form>
</div>
